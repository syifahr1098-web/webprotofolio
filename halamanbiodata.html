<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        
        body{
            margin:0;
            font-family:Poppins, sans-serif;
            min-height:100vh;

            background-image:url("gambar/city night.jpg");
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            background-attachment:fixed;

            display:flex;
            justify-content:center;
            align-items:center;
            color:#fff;
        }

        body::before{
            content:'';
            position:fixed;
            inset:0;
            background:
                rgba(0,0,0,.6)
                url("gambar/city night.jpg") center/cover no-repeat;
            filter:blur(4px);
            z-index:-2;
        }



        .card{
            background:#111;
            padding:50px 70px;
            border-radius:24px;
            text-align:center;
            box-shadow:0 0 50px rgba(255,0,0,.5);
            animation: enter .8s ease;
        }

        @keyframes enter{
            from{opacity:0; transform:scale(.9)}
            to{opacity:1; transform:scale(1)}
        }

        h1{
            color:#ff2e2e;
            margin:0;
            font-size:36px;
        }

        p{
            opacity:.8;
            margin:15px 0 30px;
        }

        button{
            background:linear-gradient(to right,#ff2e2e,#7a0000);
            border:none;
            color:white;
            padding:14px 36px;
            font-size:16px;
            border-radius:30px;
            cursor:pointer;
            transition:.3s;
        }

        button:hover{
            transform:scale(1.08);
            box-shadow:0 0 20px rgba(255,0,0,.6);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome</h1>
        <p>Tap to see my profile</p>
        <button onclick="location.href='biodata.html'">View Profile</button>
    </div>

</body>
</html>
